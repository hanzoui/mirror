# Secrets: Hanzo KMS (kms.hanzo.ai) â€” auth via Hanzo IAM
name: Use Custom Runner Target To Test Hanzo Studio Windows with Default Workflow
on:
  workflow_dispatch:
    inputs:
      runs_on:
        description: 'What runners to run this test on'
        required: false
        default: 'win'

jobs:
  test-action:
    runs-on: ${{ inputs.runs_on }}
    steps:
    - name: Fetch secrets from Hanzo KMS
      id: kms
      uses: hanzoui/.github/actions/kms-secrets@main
      with:
        kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
        kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
        secrets: 'GCS_SERVICE_ACCOUNT_JSON'
    - name: Use Hanzo Studio GitHub Action
      uses: hanzoui/action@monkeytest
      with:
        os: windows
        cuda_version: 12.1
        workflow_filenames: 'default.json'
        gcs_bucket_name: 'comfy-ci-results'
        google_credentials: ${{ steps.kms.outputs.GCS_SERVICE_ACCOUNT_JSON }}
        output_prefix: 'Hanzo Studio'
        timeout: 50
        # api_endpoint: http://localhost:8080/upload-artifact
